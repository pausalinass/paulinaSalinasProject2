<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/486b6df8e0.js" crossorigin="anonymous"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Googles-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap" rel="stylesheet">
    
    <title>Contact</title>
</head>
<body>
    <header>
        <div class=contactHead>
            <div class="container">
                <nav>
                    <div class="logo">Shoe Kloset</div>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <h2>Get in Touch</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="form">
            <div class=flexFormContainer>
                <div class="flexItem">
                    <form action="">
                        <label class="srOnly" for="srOnly">Name</label>
                        <input type="text" name="name" placeholder="Name" id="firstName">
                        <label for="srOnly" class="srOnly">Email Address</label>
                        <input type="email" placeholder="Email Address" id=email class="email">
                        <label class="srOnly" for="srOnly">Message</label>
                        <textarea name="messages" id="messages" placeholder="Messages"></textarea>
                        <button class="button" type="submit"> Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="socialInfo">
            <div class="icons">
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-whatsapp"></i></li>
                </ul>
            </div>
            <address class="contactInfo">
                <a href="mailto:info@email.com">info@email.com</a>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </address>
        </section>
    </main>
    <footer>
        <p>Copyright 2020 Juno College and the html is build up!</p>
    </footer>
</body>
</html>
